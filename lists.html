<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists chapter</title>
</head>
<body>
    
    <ol>
        <p><h1>vegetables</h1></p>
        <li>tomatoes</li>
        <li>potatotoes</li>
        <li>onions</li>
        <li>green chilies</li>
        <li>cabbage</li>
    </ol>
    <!-- this is unordered list -->
    <p><h1>unordered list of vegetables</h1></p>
    <ul>
        <li>tomatoes</li>
        <li>potatoes</li>
        <li>onions</li>
        <li>green chilies</li>
        <li>cabbage</li>
    </ul>

</body>
</html>
